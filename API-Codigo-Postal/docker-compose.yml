version: '3.8'

services:
  app:
    image: node:latest
    ports:
      - "3012:3012"
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    networks:
      - app-network
    depends_on:
      - db
    command: sh -c "rm -rf node_modules && npm install && node app.js"

  db:
    image: mysql:8.0.36
    restart: always
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_ROOT_PASSWORD: ${DBPASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./codigos_testing.sql:/docker-entrypoint-initdb.d/codigos_testing.sql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:


